<!DOCTYPE html>
<html>
    <head>
      <title>Shopping cart exercise</title>
      <link type="text/css" rel="stylesheet" href="styles.css">
      <!-- https://stackoverflow.com/questions/13002731/responsive-design-media-query-not-working-on-iphone -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <form method="POST" action="register.php" id="registration" class="registrationSmall" onsubmit='validate()'>
         <div>username: <input type="text" name="user"></div>
         <div>password: <input type="password" name="pwd"></div>
         <input type="submit" value="signup" name="signup" id="signup">
         <input type="submit" value="login" name="login" id="login">
      </form>
      <div id="sc" class="shoppingTotalSmall">
         <label for="grandTotal" style="display:block;">Shopping Cart Total: </label>
         <input name="grandTotal" id="grandTotal" type="number" readonly>
      </div>

      <h1>Browse</h1>
      <form method="GET" action="search.php" name="sform" id="sform">
          <label><input id="searchBar" name="keyword" type="text" placeholder="Search..."></label>
          <button type="submit" value="search" name="search" id="searchIcon"><img id="searchIconImg"src="media/search.png"></button>
      </form>
      <br/>

      <form method="POST" action="store.php" name="itemList" id="itemList" class="small">
         <div class=flex>
            <div class="obj">
               <div><img src="media/cat.png" alt="image of a cat"></div>
               <div class="objText">
                  <p>$10</p>
                  <p>Cat</p>
                  <label>Qty Added: <input type="number" name="catQty" value=0 min=0></label>
                  <br/>
                  <label>Sub-Total:  <input type="number" name="catSubTotal" readonly value=0></label>
               </div>
            </div>
            <div class="obj">
               <div><img src="media/dog.jpg" alt="image of a dog"></div>
               <div class="objText">
                  <p>$77</p>
                  <p>Dog</p>
                  <label>Qty Added: <input type="number" name="dogQty" value=0 min=0></label>
                  <br/>
                  <label>Sub-Total:  <input type="number" name="dogSubTotal" readonly value=0></label>
               </div>
            </div>
            <div class="obj">
               <div><img src="media/rock.jpg" alt="image of a rock"></div>
               <div class="objText">
                  <p>$5</p>
                  <p>Rock</p>
                  <label>Qty Added: <input type="number" name="rockQty" value=0 min=0></label>
                  <br/>
                  <label>Sub-Total:  <input type="number" name="rockSubTotal" readonly value=0></label>
               </div>
            </div>
         </div>
         <fieldset>
            <legend>Shipping Method</legend>
            <p>*Shipping within the 50 U.S. states</p>
            <label>Will-call: <input type="checkbox" name="willcall" value="will-call"></label>
            <label>Shipping: <input type="checkbox" name="shipping" value="shipping" onchange=total()></label>
            <br/>
            <label>Shipping cost: <input type="text" readonly value="4.99"></label>
         </fieldset>
         <fieldset>
            <legend>Personal Info</legend>
            <label>First name: <input name="fname" id="fname" type="text" required></label>
            <br/>
            <label>Last name: <input name="lname" id="lname" type="text" required></label>
            <br/>
            <label>Email: <input name="email" id="email" type="text" required></label>
            <br/>
            <label>Street Address: <input name="address" id="address" type="text" required></label>
            <label style="display:inline-block">City: <input name="city" id="city" type="text" required></label>
            <label style="display:inline-block">State: 
               <select name="state" id="state">
                  <option value="">select</option>
               </select>
            </label>
            <label style="display:inline-block">Zipcode: <input name="zipcode" id="zipcode" type="number" required></label>
         </fieldset>
         <fieldset>
            <legend>Credit Card Info</legend>
            <label>Visa<input name="cardType" id="visa" type="radio" value="visa" required></label>
            <label>Mastercard<input name="cardType" id="mastercard" type="radio" value="mastercard" required></label>
            <br/>
            <label>Credit card number: <input name="creditNum" id="creditNum" type="number" required></label>
            <br/>
            <label>Expiration date: <input name="expiration" id="expiration" type="date" required></label>
            <br/>
         </fieldset>
         <input type="submit" id="submit" name="checkout" value="checkout" onclick=receipt()>
         <input type="reset" id="reset" name="reset" value="reset">
      </form>

      <div class="receipt"></div>
    </body>
</html>
<script type="text/javascript" src="asg4cart.js"></script>
