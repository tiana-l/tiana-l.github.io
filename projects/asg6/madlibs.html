<!DOCTYPE html>
<html>
    <head>
        <title>Mad Libs</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <h1>Mad Libs</h1>
        <form method="GET" action="madlibs.php">
            <!-- 3 nouns, 2 adj, 2 verbs, 1 number -->
            <label for="adj1">Enter an adjective: </label>
            <input type="text" name="adj1" id="adj1" required>
            <label>Enter a noun: <input type="text" name="noun1" id="noun1" required></label>
            <label>Enter a verb: <input type="text" name="verb1" id="verb1" required></label>
            <label>Enter another adjective: <input type="text" name="adj2" id="adj2" required></label>
            <label>Enter another noun: <input type="text" name="noun2" id="noun2" required></label>
            <label>Enter a second verb: <input type="text" name="verb2" id="verb2" required></label>
            <label>Enter a number: <input type="number" name="num" id="num" required></label>
            <label>Enter a third noun: <input type="text" name="noun3" id="noun3" required></label>
            <input class="submit" type="submit" value="submit">
        </form>
        <audio id="do"><source src="media/do.wav" type="audio/wav"></audio>
        <audio id="re"><source src="media/re.wav" type="audio/wav"></audio>
        <audio id="mi"><source src="media/mi.wav" type="audio/wav"></audio>
        <audio id="fa"><source src="media/fa.wav" type="audio/wav"></audio>
        <audio id="sol"><source src="media/sol.wav" type="audio/wav"></audio>
        <audio id="la"><source src="media/la.wav" type="audio/wav"></audio>
        <audio id="ti"><source src="media/ti.wav" type="audio/wav"></audio>
        <audio id="do2"><source src="media/do2.wav" type="audio/wav"></audio>
    </body>
