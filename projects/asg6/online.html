<!DOCTYPE html>
<html>
    <head>
        <title>Online Store Form</title>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <form method="POST" action="online.php">
            <label>First name: <input type="text" name="fname" id="fname" required></label>
            <label>Last name: <input type="text" name="lname" id="lname" required></label>
            <label>Email: <input type="email" name="email" id="email" required></label>
            <label>Choose Product: 
                <!-- to get a select option with php, name the select tag, not the options -->
                <select name="product">
                    <option id="opt1" value="donut">Donut</option>
                    <option id="opt2" value="cupcake">Cupcake</option>
                </select>
            </label>
            <br/>
            <label>Qty: <input type="number" name="qty" id="qty" required></label>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </body>
</html>
<script type='text/javascript' src='https://code.jquery.com/jquery-3.4.1.min.js'>
    $().ready(function(){
        $('body').hide().delay(200).fadeIn("fast");
    });
</script>
